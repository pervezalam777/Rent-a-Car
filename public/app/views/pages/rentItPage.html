<car-Details></car-Details>

<div class="custom-container">
	
	<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
		<form name="rentCarForm" required>
		    <div class="form-group">
		        <label for="input">Mobile No.</label>
		        <input type="tel" name="userMobileNumber" class="form-control" id="mobileNumber" placeholder="Mobile number" 
		        ng-model="userMobile" ng-blur="validateMobileNumber()">
		    </div>
		    <div class="form-group">
		        <label for="input">Email</label>
		        <input type="email" name="userEmailId" class="form-control" id="email" placeholder="Email" ng-model="userEmail">
		    </div>
		    <div class="form-group">
		        <label for="input">Address</label>
		        <textarea class="form-control" name="userAddress" id="email" placeholder="Adress" ng-model="userAddress"></textarea>
		    </div>
		    <div class="form-group">
		        <label for="input">From</label>
		        <input type="date" name="fromDate" class="form-control" id="fromDate" placeholder="from" ng-model="userFromDate">
		    </div>
		    <div class="form-group">
		        <label for="input">To</label>
		        <input type="date" name="toDate" class="form-control" id="toDate" placeholder="to" ng-model="userToDate">
		    </div>
		    <div class="form-group">
		        <label for="input" name="totalAmount" ng-model="userTotalAmount">Total Amount</label>
		        <span>5,000</span>
		    </div>
		    <button type="submit" class="btn btn-primary">Rent It Now</button>
		</form>
	</div>
</div>
