<div class="row">
	<div class="col-md-3">
	</div>

				    <div class="form-group">
				        <label for="input">brand</label>

				    <div class="form-group">
				        <label for="input">model</label>
				        <input type="text" class="form-control" id="model" placeholder="Car model">
				    </div>
				    <div class="form-group">
				        <label for="input">carColor</label>
				        <input type="text" class="form-control" id="carColor" placeholder="Car color">
				    </div>
				    <div class="form-group">
				        <label for="input">seater</label>
				        <input type="text" class="form-control" id="seater" placeholder="seater">

				        <label for="input"><input id="ac" type="checkbox">Air Conditioner</label>

				        <label for="input">select image</label>
				        <div tabindex="500" class="btn btn-primary btn-file"><i class="glyphicon glyphicon-folder-open"></i> <span class="hidden-xs">Browse â€¦</span><input id="input-image-1" name="input-image" type="file" class="" accept="image/*"></div>
