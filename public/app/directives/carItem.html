<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<img src="views/images/d001.jpg" class="img-thumbnail img-responsive" alt="Cinque Terre" width="300px" height="300px">
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<div class="row">
				<div class="col-sm-12 small">
					<div class="row">
						<div class="col-sm-12">
							<strong>{{item.brand}}</strong>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-12">
							<strong>{{item.model}}</strong>
						</div>
						<div class="col-sm-12">
							<strong>{{item.dealerId}}</strong>
						</div>
						<div class="col-sm-12">
							<strong>{{item.pincode}}</strong>
						</div>
						<div class="col-sm-12">
							<strong>{{item.rentPerDay}}</strong>
						</div>

						<div class="col-sm-12">
							<strong>{{item.km}}</strong>
						</div>
						<div class="col-sm-12">
							<strong>{{item.fueltype}}</strong>
						</div>
						
						<div class="col-sm-12">
							<img ng-src="{{item.image}}"/>
						</div>
												
						<div class="col-xs-12 col-xs-offset-4">
							<button type="button" class="btn btn-link">Rent It!!</button>
						</div>
					</div>
				</div>
				
			</div>
			
		</div> 
	</div>           
</div>
