<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<img ng-src="{{item.image}}" class="img-thumbnail img-responsive" alt="Cinque Terre" width="300px" height="300px">
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<ul>
				<li><strong>{{item.brand}} {{item.model}}</strong></li>
				<li><strong>FUEL: </strong><span>{{item.fuelType}}</span></li>
				<li><strong>KMs RUN: </strong><span>{{item.km}} Kms</span></li>
				<li><strong>Per Day Price(INR) : </strong><span>{{item.rentPerDay}}</span></li>
				<li class="text-right"><button ng-click="rentCar()" type="button" class="btn btn-link" id="{{item.carId}}">Rent It!!</button></li>
			</ul>
		</div> 
	</div>           
</div>
