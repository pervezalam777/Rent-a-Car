<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

<div ng-show="showNoMatchMsg">No matches found as per the pincode you looked for....<button ng-click="gotoPincodePage()">Take me back to Pincode page</button></div>

	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<img ng-src="{{item.image}}" class="img-thumbnail img-responsive" alt="Cinque Terre" width="300px" height="300px">
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 small-padding">
			<div class="row">
				<div class="col-sm-12 small">
					<div class="row">
						<div class="col-sm-12">
							<strong>{{item.brand}} {{item.model}}</strong>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-12">
							<strong>FUEL: </strong><span>{{item.fuelType}}</span>
						</div>
						<div class="col-sm-12">
							<strong>KMs RUN: </strong><span>{{item.km}} Kms</span>
						</div>
						<div class="col-sm-12">
							<strong>Per Day Price(INR) : </strong><span>{{item.rentPerDay}}</span>
						</div>
						<div class="col-xs-12 col-xs-offset-4">
							<button ng-click="rentCar()" type="button" class="btn btn-link" id="{{item.carId}}">Rent It!!</button>
						</div>
					</div>
				</div>
				
			</div>
			
		</div> 
	</div>           
</div>
