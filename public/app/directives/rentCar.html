<div class="row margin-top">
	<div class="col-sm-6">
		<img ng-src="{{carData.image}}" class="img-thumbnail img-responsive" alt="Cinque Terre" width="100%" height="100%">
	</div>
	<div class="col-sm-6">
		<ul>
			<li><strong>{{carData.brand}} {{carData.model}}</strong></li>
			<li><strong>FUEL: </strong><span>{{carData.fuelType}}</span></li>
			<li><strong>KMs RUN: </strong><span>{{carData.km}} Kms</span></li>
			<li><strong>AC Car: </strong><span>{{carData.ac}}</span></li>
			<li><strong>Car Color: </strong><span>{{carData.carColor}}</span></li>
			<li><strong>Security Deposit: </strong><span>{{carData.security}}</span></li>
			<li><strong>Per Day Price(INR) : </strong><span>{{carData.rentPerDay}}</span></li>
		</ul>		
	</div> 
</div>
