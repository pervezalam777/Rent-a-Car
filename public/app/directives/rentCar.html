<div class="col-xs-12 col-sm-12 col-md-8 col-lg-12">
	<div class="row">
		<div class="col-xs-11 col-sm-6 col-md-6 col-lg-4 small-padding">
			<img ng-src="{{carData.image}}" class="img-thumbnail img-responsive" alt="Cinque Terre" width="100%" height="100%">
		</div>
		<div class="col-xs-11 col-sm-8 col-md-6 col-lg-6 small-padding">
			<div class="row">
				<div class="col-sm-12 small">
					<div class="row">
						<div class="col-sm-12">
							<strong>{{carData.brand}}</strong>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-sm-12">
							<strong>FUEL: </strong><span>{{carData.fuelType}}</span>
						</div>
						<div class="col-sm-12">
							<strong>KMs RUN: </strong><span>{{carData.km}} Kms</span>
						</div>
						<div class="col-sm-12">
							<strong>AC Car: </strong><span>{{carData.ac}}</span>
						</div>
						<div class="col-sm-12">
							<strong>Car Color: </strong><span>{{carData.carColor}}</span>
						</div>
						<div class="col-sm-12">
							<strong>Security Deposit: </strong><span>{{carData.security}}</span>
						</div>
						<div class="col-sm-12">
							<strong>Per Day Price(INR) : </strong><span>{{carData.rentPerDay}}</span>
						</div>
					</div>
				</div>
				
			</div>
			
		</div> 
	</div>           
</div>
